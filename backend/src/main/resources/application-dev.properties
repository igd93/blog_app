# Development Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/blogdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# Development Features
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.blogapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development JWT Configuration
jwt.secret=${JWT_SECRET:default_secret_key_for_development_only}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Docker Compose Integration (disabled in dev for local development)
spring.docker.compose.enabled=false 