databaseChangeLog:
  - changeSet:
      id: "003"
      author: dev
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_post
                    references: blog_posts(id)
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    references: users(id)
              - column:
                  name: content
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
