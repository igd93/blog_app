databaseChangeLog:
  - changeSet:
      id: "002"
      author: dev
      changes:
        - createTable:
            tableName: blog_posts
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: content
                  type: clob
              - column:
                  name: author_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_author
                    references: users(id)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: post_date
                  type: timestamp
              - column:
                  name: read_time
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
