databaseChangeLog:
  - changeSet:
      id: 002-create-blog-posts
      author: system
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            - tableExists:
                tableName: blog_posts
      changes:
        - createTable:
            tableName: blog_posts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_blog_posts_author
                    references: users(id)
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: post_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: read_time
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addCheckConstraint:
            tableName: blog_posts
            constraintName: check_blog_post_status
            columnNames: status
            validate: true
            checkExpression: status IN ('PUBLISHED', 'DRAFT')
